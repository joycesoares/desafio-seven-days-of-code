<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <title>Meus Aniversários | DOM-JS | #7DaysOfCode</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/show-information.css">
    <link rel="stylesheet" href="css/collect-information.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-info-container">
            <h1>Meus Aniversários</h1>
        </div>
    </header>
    <section class="section-input-information">
        <div class="collect-information-container">
            <form class="form js-form" id="form-people">
                <div class="name-info">
                    <h3>Nome da pessoa <span>(Campo obrigatório*)</span></h3>
                    <input type="text" id="name-person" maxlength="120" minlength="3" name="name" placeholder="Digite o nome da pessoa aqui:" pattern=".{3,}" required oninvalid="setCustomValidity('Nome está inválido! Nome deve conter no mínimo três caracteres')" oninput="setCustomValidity('')">
                </div>
                <div class="date-info">
                    <h3>Data de nascimento <span>(Campo obrigatório*)</span></h3>
                    <input type="date" min="1912-04-01" max="2040-12-30" id="birth-date" name="birth-date" required
                        placeholder="Digite a data de nascimento da pessoa aqui:" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </div>
                <div class="save-information">
                    <button type="submit" id="btn-submit">Salvar</button>
                </div>
            </form>
        </div>
    </section>
    <section class="section-show-information">
        <div class="show-information-container">
            <table class="table-data" id="show-person">
                <thead>
                    <td>Nome</td>
                    <td>Data de Nascimento</td>
                    <td>Ações</td>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
